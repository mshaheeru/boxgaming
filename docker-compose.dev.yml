
services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: indoor_games_redis_dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - indoor_games_network_dev

  # Backend API (Development mode with hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: indoor_games_backend_dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      API_PREFIX: api/v1
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-key-change-in-production}
      JWT_EXPIRES_IN: 24h
      OTP_EXPIRES_IN: 300
      OTP_LENGTH: 6
      PAYFAST_SANDBOX: "true"
      CORS_ORIGIN: "http://localhost:3000,http://localhost:3001,http://localhost:3002,http://192.168.0.61:3000,http://192.168.0.61:3001"
      APP_URL: http://localhost:3001
      API_URL: http://localhost:3001
    ports:
      - "3001:3001"
      - "9229:9229" # Node.js debugger port
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/dist
    command: npm run start:dev
    networks:
      - indoor_games_network_dev

volumes:
  redis_data_dev:
    driver: local
  backend_dist:
    driver: local

networks:
  indoor_games_network_dev:
    driver: bridge

