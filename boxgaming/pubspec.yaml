name: boxgaming
description: BoxGaming - Indoor Games Booking System Flutter App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.7.0
  
  # Navigation
  go_router: ^14.0.0
  
  # Networking
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # UI
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.2.3
  google_maps_flutter: ^2.5.0
  geolocator: ^12.0.0
  table_calendar: ^3.0.9
  url_launcher: ^6.2.2
  image_picker: ^1.0.7
  
  # Utilities
  intl: ^0.19.0
  json_annotation: ^4.8.1
  logger: ^2.0.2
  flutter_dotenv: ^5.1.0
  dartz: ^0.10.1  # Either pattern for error handling
  
  # Supabase
  supabase_flutter: ^2.5.6
  
  # Fonts
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  mockito: ^5.4.4
  bloc_test: ^9.1.5

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - image/

