version: '3.8'

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: indoor_games_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - indoor_games_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: indoor_games_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      API_PREFIX: api/v1
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production-min-32-chars}
      JWT_EXPIRES_IN: 24h
      OTP_EXPIRES_IN: 300
      OTP_LENGTH: 6
      PAYFAST_SANDBOX: "true"
      CORS_ORIGIN: "*"
      APP_URL: http://localhost:3001
      API_URL: http://localhost:3001
    ports:
      - "3001:3001"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: node dist/main.js
    networks:
      - indoor_games_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/v1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
    driver: local

networks:
  indoor_games_network:
    driver: bridge

